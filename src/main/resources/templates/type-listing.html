<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Rodzaje roślin w naszej ofercie </title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Podział roślin</h2>
    <p class="list-description">
        Poniżej znajdziesz listę kategorii kwiatów podzieloną na rodzaj lub czas uprawy.
    </p>
    <ul class="list-border">
        <li th:each="type: ${types}">
            <a th:href="@{|/kategoria/${type.name}|}"
               th:text="${type.name}">
                Rabatowe
            </a>
        </li>
    </ul>
</main>
</body>
</html>
